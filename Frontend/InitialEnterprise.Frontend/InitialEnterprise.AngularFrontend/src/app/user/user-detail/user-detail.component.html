<div *ngIf="(user) as user;">

    <div class="modal-header">
      <label class="modal-title" id="modal-basic-title">{{user.id}}</label>
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('CrossClick')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">

      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <div class="row">
               <div class="col-md-6 mb-3">
                  <div class="input-group">
                      <label for="firstName">Firstname</label>
                      <div class="form-group form-inline">
                          <input class="form-control ml-2" type="text" formControlName="firstName"/>
                          <div class="invalid-feedback">
                              Valid first name is required.
                            </div>
                      </div>
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="input-group">
                        <label for="lastName">Lastname</label>
                        <div class="form-group form-inline">
                            <input class="form-control ml-2" type="text" formControlName="lastName"/>
                            <div class="invalid-feedback">
                                Valid last name is required.
                              </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="input-group">
                        <label for="phoneNumber">Phone</label>
                        <div class="form-group form-inline">
                            <input class="form-control ml-2" type="text" formControlName="phoneNumber"/>
                        </div>
                    </div>
                 </div>
                 <div class="col-md-6 mb-3">
                  <div class="input-group">
                      <label for="dateOfBirth">Date of Birth</label>
                      <div class="input-group">
                          <input class="form-control" placeholder="yyyy-mm-dd"
                                 name="dp" ngbDatepicker #d="ngbDatepicker">
                          <div class="input-group-append">
                            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                          </div>
                        </div>
                  </div>
                 </div>
             </div>
             <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="input-group">
                        <label for="userName">Username</label>
                        <div class="form-group form-inline">
                            <input class="form-control ml-2" type="text" formControlName="userName"/>
                        </div>
                    </div>
                 </div>
                 <div class="col-md-6 mb-3">
                    <label for="email">Email</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                      </div>
                      <input type="text" class="form-control" formControlName="email" placeholder="email" required>
                      <div class="invalid-feedback" style="width: 100%;">
                        Your email is required.
                      </div>
                    </div>
                  </div>
             </div>

             <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="input-group">
                        <label for="password">Password</label>
                        <div class="form-group form-inline">
                            <input class="form-control ml-2" type="text" formControlName="password"/>
                        </div>
                    </div>
                 </div>
                 <div class="col-md-6 mb-3">
                    <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="form-group form-inline">
                          <input class="form-control ml-2" type="text" formControlName="confirmPassword"/>
                      </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="onCancel()">Cancel</button>
            <button type="button" class="btn btn-outline-dark" (click)="onSubmit()">Save</button>
        </div>
      </form>
    </div>


  <pre>Model: {{ user | json }}</pre>

</div>
