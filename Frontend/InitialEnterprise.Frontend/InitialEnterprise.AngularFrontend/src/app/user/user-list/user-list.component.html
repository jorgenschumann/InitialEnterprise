
  <h2>Users</h2>
  <p *ngIf="!users"><em>Loading...</em></p>
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th></th>
          <th>Id</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phonenumber</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>
            <button class='btn btn-default btn-sm' (click)='edit(user)'>
              <i class='material-icons'>edit</i>
            </button>
            <button class='btn btn-default btn-sm' (click)='delete(user)'>
              <i class='material-icons'>delete</i>
            </button>
          </td>
          <td>{{ user.id }}</td>
          <td>{{ user.userName}}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phoneNumber }}</td>
        </tr>
      </tbody>
    </table>
  </div>
