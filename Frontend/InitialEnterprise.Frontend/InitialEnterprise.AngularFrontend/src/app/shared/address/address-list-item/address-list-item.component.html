
<div class="card mb-3" style="max-width: 18rem; min-width: 14rem;">
  <div class="card-header">Address</div>
  <div class="card-body text-dark">
      <h5 class="card-title">{{ address.street}} {{ address.number}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ address.zip}} {{ address.province}}</h6>
      <h6 class="card-subtitle mb-2 text-muted">{{ address.country}}</h6>
      <a [routerLink]="['/persons', address.personId, 'addresses', address.id]" class="card-link">Edit</a>
      <a [routerLink]="['./']" (click)="delete(address)" class="card-link">Delete</a>
  </div>
</div>
