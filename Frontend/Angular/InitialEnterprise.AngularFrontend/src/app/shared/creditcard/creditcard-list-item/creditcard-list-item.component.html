
<div class="card mb-3" style="max-width: 18rem; min-width: 14rem;">
  <div class="card-header">{{ creditCard.creditCardType}}</div>
  <div class="card-body text-dark">
      <h5 class="card-title">{{ creditCard.cardNumber}}</h5>
      <h6 class="card-subtitle mb-2 text-muted"></h6>
      <a [routerLink]="['/persons', creditCard.personId, 'creditcards', creditCard.id]" class="card-link">Edit</a>
      <a [routerLink]="['./']" (click)="delete(creditCard)" class="card-link">Delete</a>
  </div>
</div>
